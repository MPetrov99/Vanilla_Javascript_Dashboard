<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Dashboard</title>

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header class="nav">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" />
        </div>
        <div class="hamburger">
            <img src="assets/images/menu.png" alt="menu">
            <div class="items">
                <div class="item">Home</div>
                <div class="item">Contacts</div>
                <div class="item">F.A.Q.</div>
            </div>
        </div>
        <div class="menu">
            <div class="item">Home</div>
            <div class="item">Contacts</div>
            <div class="item">F.A.Q.</div>
        </div>
    </header>
    
    <main class="content">
        <div class="dashboard">
          <aside class="sidebar">
            <div class="option">Dashboard</div>
            <div class="option">Users</div>
            <div class="option">Settings</div>
          </aside>
    
          <section class="dashboard-list">
            <input type="text" id="search" placeholder="Search users...">
            <div id="user-list">
              <!-- Users will be loaded here -->
            </div>
          </section>
        </div>
      </main>

    <footer>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Logo" />
        </div>
    </footer>

    <script src="assets/scripts.js"></script>

</body>

</html>
